{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/monkey-cowboy-small.png' %}"
  >
  <title>House Monkey Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/monkey-cowboy-small.png' %}"
          alt="The House Monkey Collector Logo"
          height="40px"
        >
      </a>
    </div>
    <nav>
      <ul>
        {% comment %} <li><a href="/monkeys">All Monkeys</a></li> {% endcomment %}
        <li><a href="{% url 'monkey-index' %}">All Monkeys</a></li>
        <li><a href="{% url 'monkey-create' %}">Add a Monkey</a></li>
        <li><a href="{% url 'accessory-create' %}">Add an Accessory</a></li>
        {% comment %} <li><a href="/about">About</a></li> {% endcomment %}
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
